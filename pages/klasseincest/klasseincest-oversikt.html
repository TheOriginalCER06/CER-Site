        <div class="content">
            <script src="https://unpkg.com/force-graph"></script>
            <div id="graph"></div><!-- https://github.com/vasturiano/force-graph -->
                <script>
                    fetch('./klasseincest.json').then(res => res.json()).then(data => {
                    // add random links between nodes
                    for (let i = 0; i < 100; i++) {
                        const source = Math.floor(Math.random() * (data.nodes.length+1));
                        const target = Math.floor(Math.random() * (data.nodes.length+1));
                        if (source != target) {
                            data.links.push({
                                source: source,
                                target: target,
                                value: 1
                            });
                        }
                    }
                    data.nodes.forEach(node => {
                        node.connections = 0;
                        data.links.forEach(link => {
                            if (link.source == node.id || link.target == node.id) {
                                node.connections += 1;
                            }
                        });
                    });
                    
                    const Graph = ForceGraph()
                    (document.getElementById('graph'))
                        .height(window.innerHeight*0.8)
                        .graphData(data)
                        .nodeId('id')
                        .nodeVal('val')
                        .nodeLabel('name')
                        .nodeAutoColorBy('connections')
                        .linkSource('source')
                        .linkTarget('target')
                        .linkWidth(3)
                        .nodeCanvasObject((node, ctx, globalScale) => {
                            const label = node.name;
                            const fontSize = 12/globalScale;
                            ctx.font = `${fontSize}px Sans-Serif`;
                            const textWidth = ctx.measureText(label).width;
                            const bckgDimensions = [textWidth, fontSize].map(n => n + fontSize * 0.2); // some padding

                            ctx.fillStyle = 'rgba(67, 83, 52, 0.1)';
                            ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);

                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillStyle = node.color;
                            ctx.fillText(label, node.x, node.y);

                            node.__bckgDimensions = bckgDimensions; // to re-use in nodePointerAreaPaint
                        })
                        .nodePointerAreaPaint((node, color, ctx) => {
                          ctx.fillStyle = color;
                          const bckgDimensions = node.__bckgDimensions;
                          bckgDimensions && ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);
                        });
                        Graph.onEngineStop(() => Graph.zoomToFit(200));
                    });
                    
            </script>
